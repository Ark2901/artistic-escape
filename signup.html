<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="login.css" />
    <title>Artistic Escape - Signup</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="login-wrapper">
        <form action="#" class="form">
            <a href="./index.html" style="height: 2rem; width: auto; margin-top: 4rem; margin-left: 2rem;">
                <img src=" ./images/home.png" style="height: 2rem; width: auto; margin-top: 4rem; margin-left: 2rem;">
            </a>
            <h2>Sign-Up</h2>
            <div class="input-group">
                <input type="text" name="loginUser" id="loginUser" required />
                <label for="loginUser">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" name="loginPassword" id="loginPassword" required />
                <label for="loginPassword">Password</label>
            </div>
            <input type="submit" value="Signup" class="submit-btn" />
            <a href="./login.html" class="signup-link">Already have an account?</a>
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close1">&times;</span>
            <center>
                <p id="modalText">Some text in the Modal..</p>
            </center>
        </div>

    </div>

    <script type="module" src="signup.js"></script>
</body>

</html>
